<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Still Life</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #DADADA;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .canvas {
      width: 900px;
      height: 556px;
      margin: 100px auto;
      background: white;
      position: relative;
      border: solid black 5px;
    }

    .book {
      width: 300px;
      height: 40px;
      background: #333333;
      position: absolute;
      bottom: 80px;
      left: 300px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .ball {
      width: 90px;
      height: 90px;
      background: #1E90FF;
      border-radius: 50%;
      position: absolute;
      bottom: 120px;
      left: 320px;
      box-shadow: 5px 5px 20px rgba(0,0,0,0.4);
      filter: brightness(0.95);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .ball:hover {
      transform: scale(1.15);
      filter: brightness(1.2);
    }

    .vase {
      width: 60px;
      height: 140px;
      background: #6A5ACD;
      border-radius: 50% 50% 30% 30%;
      position: absolute;
      bottom: 120px;
      left: 440px;
      opacity: 0.95;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
      animation: float 2s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>

<body>
  <div class="canvas">
    <div class="book"></div>
    <div class="ball"></div>
    <div class="vase"></div>
  </div>
</body>
</html>
