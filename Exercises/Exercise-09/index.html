<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Calendar</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .year {
      font-weight: bold;
      color: #999;
      font-size: 1.2rem;
      width: 60px;
    }

    .month {
      font-size: 2rem;
      font-weight: bold;
      color: #8a9ad6;
      flex: 1;
      text-align: center;
    }

    .spacer {
      width: 60px;
    }

    .weekdays, .dates {
      display: flex;
      flex-wrap: wrap;
    }

    .weekdays div, .dates div {
      width: calc(100% / 7);
      text-align: center;
      padding: 12px 0;
      box-sizing: border-box;
      font-size: 1.1rem;
    }

    .weekdays {
      font-weight: bold;
      color: #444;
      border-bottom: 2px solid #ddd;
      margin-bottom: 8px;
    }

    .dates div {
  width: calc((100% / 7) - 8px);
  margin: 4px;
  height: 50px;
  border-radius: 8px;
  background-color: rgba(255, 182, 193, 0.4); /* 浅粉色 */
  color: #333;
  text-align: center;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .empty {
      background: none;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <div class="year">2025</div>
      <div class="month">May</div>
      <div class="spacer"></div>
    </div>
    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="dates">
      <div class="empty"></div><div class="empty"></div><div class="empty"></div>
      <div>1</div><div>2</div><div>3</div>
      <div>4</div><div>5</div><div>6</div><div>7</div>
      <div>8</div><div>9</div><div>10</div><div>11</div>
      <div>12</div><div>13</div><div>14</div><div>15</div>
      <div>16</div><div>17</div><div>18</div>
      <div>19</div><div>20</div><div>21</div><div>22</div>
      <div>23</div><div>24</div><div>25</div>
      <div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div>31</div>
    </div>
  </div>
</body>
</html>
